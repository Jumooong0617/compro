<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee List</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2c1d15;
            color: #e4d3b7;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #3e2723;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .main-container {
            display: flex;
            margin-top: 60px;
        }
        .sidebar {
            width: 280px;
            background-color: #3e2723;
            padding: 20px;
            height: calc(100vh - 60px);
            color: white;
            position: fixed;
            left: 0;
            top: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .sidebar-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            padding: 12px;
            background-color: #d7a86e;
            color: #3e2723;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #c69463;
        }
        .logout-btn {
            width: 100%;
            padding-top: 20px;
        }
        .content {
            margin-left: 320px;
            padding: 20px;
            width: calc(100% - 320px);
            text-align: center;
            box-sizing: border-box;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 20px;
            border: none;
            width: 300px;
            box-sizing: border-box;
        }
        .search-btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #d7a86e;
            color: #3e2723;
            cursor: pointer;
            font-weight: bold;
        }
        .search-btn:hover {
            background-color: #c69463;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: #3e2723;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border-bottom: 2px solid #5d4037;
            text-align: left;
        }
        th {
            background: #795548;
            color: white;
            font-size: 18px;
        }
        tr:nth-child(even) {
            background-color: #4e342e;
        }
        tr:hover {
            background-color: #6d4c41;
        }
        .actions {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        .actions .btn {
            width: auto;
            padding: 6px 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<header>Coffee Inventory</header>

<div class="main-container">
    <div class="sidebar">
        <div class="sidebar-content">
            <h2>Manage Coffee</h2>
            <a href="/new" class="btn">Add New Coffee</a>
        </div>
        <div class="logout-btn">
            <a href="/logout" class="btn">Log Out</a>
        </div>
    </div>

    <div class="content">
        <div class="search-container">
            <form th:action="@{/}" method="GET" style="display: flex; gap: 10px;">
                <input type="text" name="search" placeholder="Search coffee...">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <table>
            <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Price</th>
                <th>Roast Level</th>
                <th>Origin</th>
                <th>Decaf</th>
                <th>Stock</th>
                <th>Flavor Notes</th>
                <th>Brew Method</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coffee, stat : ${coffees}">
                <td>[[${stat.count}]]</td>
                <td th:text="${coffee.name}"></td>
                <td th:text="${coffee.type}"></td>
                <td th:text="${coffee.size}"></td>
                <td th:text="'$' + ${coffee.price}"></td>
                <td th:text="${coffee.roastLevel}"></td>
                <td th:text="${coffee.origin}"></td>
                <td th:text="${coffee.isDecaf ? 'Yes' : 'No'}"></td>
                <td th:text="${coffee.stock}"></td>
                <td th:text="${coffee.flavorNotes}"></td>
                <td th:text="${coffee.brewMethod}"></td>
                <td class="actions">
                    <a th:href="@{/edit(id=${coffee.id})}" class="btn">Edit</a>
                    <a th:href="@{/delete(id=${coffee.id})}" class="btn">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
