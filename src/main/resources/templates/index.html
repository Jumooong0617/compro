<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee List</title>
    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3E2723; /* Dark Espresso */
            color: white;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

       body {
           font-family: 'Arial', sans-serif;
           background-color: #f3e5d8;
           margin: 0;
           padding: 20px;
           text-align: center;
       }

       .container {
           max-width: 1000;
           margin: 0 auto;
           background: #fffaf0;
           padding: 20px;
           border-radius: 10px;
       }

       h1 {
           color: #5e3c2e;
           font-family: 'Georgia', serif;
       }

       table {
           width: 100%;
           border-collapse: collapse;
           margin-top: 20px;
           background: #fff;
       }

       th, td {
           border: 1px solid #8b5a2b;
           padding: 10px;
           text-align: left;
       }

       th {
           background-color: #6f4e37;
           color: white;
       }

       .btn {
           background-color: #6f4e37;
           color: white;
           padding: 8px 12px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-weight: bold;
           text-decoration: none;
           margin: 5px;
           display: inline-block;
       }

       .btn:hover {
           background-color: #5a3224;
       }

    </style>
</head>
<body>
<header>Coffee Inventory</header>
<div class="container">
    <a href="/new" class="btn">Add New Coffee</a>

    <form>
        <input type="text" name="search" placeholder="Search coffee...">
        <button class="btn">Search</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Type</th>
            <th>Size</th>
            <th>Price</th>
            <th>Roast Level</th>
            <th>Origin</th>
            <th>Decaf</th>
            <th>Stock</th>
            <th>Flavor Notes</th>
            <th>Brew Method</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coffee, stat:${coffees}">
            <td>[[${stat.count}]]</td>
            <td th:text="${coffee.name}"></td>
            <td th:text="${coffee.type}"></td>
            <td th:text="${coffee.size}"></td>
            <td th:text="'$' + ${coffee.price}"></td>
            <td th:text="${coffee.roastLevel}"></td>
            <td th:text="${coffee.origin}"></td>
            <td th:text="${coffee.isDecaf ? 'Yes' : 'No'}"></td>
            <td th:text="${coffee.stock}"></td>
            <td th:text="${coffee.flavorNotes}"></td>
            <td th:text="${coffee.brewMethod}"></td>
            <td>
                <a th:href="@{/edit(id=${coffee.id})}" class="btn">Edit</a>
                <a th:href="@{/delete(id=${coffee.id})}" class="btn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
