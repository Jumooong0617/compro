<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Coffee List</title>
</head>
<body>

<header>Coffee Inventory</header>

<div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-content">
            <h2>Manage Coffee</h2>
            <a href="/add" class="btn">Add New Coffee</a>
        </div>
        <div class="logout-btn">
            <a href="/logout" class="btn">Log Out</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="search-container">
            <form>
                <input type="text" name="search" class="search-bar" placeholder="Search coffee...">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <table>
            <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Price</th>
                <th>Roast Level</th>
                <th>Origin</th>
                <th>Decaf</th>
                <th>Stock</th>
                <th>Flavor Notes</th>
                <th>Brew Method</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coffee, stat:${coffees}">
                <td>[[${stat.count}]]</td>
                <td th:text="${coffee.name}"></td>
                <td th:text="${coffee.type}"></td>
                <td th:text="${coffee.size}"></td>
                <td th:text="'$' + ${coffee.price}"></td>
                <td th:text="${coffee.roastLevel}"></td>
                <td th:text="${coffee.origin}"></td>
                <td th:text="${coffee.isDecaf ? 'Yes' : 'No'}"></td>
                <td th:text="${coffee.stock}"></td>
                <td th:text="${coffee.flavorNotes}"></td>
                <td th:text="${coffee.brewMethod}"></td>
                <td>
                    <div class="actions">
                        <a th:href="@{/coffee/{id}(id=${coffee.id})}" class="btn">View</a>
                        <a th:href="@{/edit(id=${coffee.id})}" class="btn">Edit</a>
                        <a th:href="@{/delete(id=${coffee.id})}" class="btn">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
