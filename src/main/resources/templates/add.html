<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <title>New Coffee</title>
</head>
<body>

<div class="form-container">
    <h1>New Coffee</h1>
    <form action="/save" method="POST" th:object="${coffee}">
        <div>
            <label for="name">Coffee Name:</label>
            <input type="text" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'error' : ''">
            <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div>
            <label for="type">Type:</label>
            <select id="type" th:field="*{type}" th:classappend="${#fields.hasErrors('type')} ? 'error' : ''">
                <option value="" disabled selected>-- Please Select --</option>
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
            </select>
            <p class="error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
        </div>

        <div>
            <label for="size">Size:</label>
            <select id="size" th:field="*{size}" th:classappend="${#fields.hasErrors('size')} ? 'error' : ''">
                <option value="" disabled selected>-- Please Select --</option>
                <option th:each="size : ${sizes}" th:value="${size}" th:text="${size}"></option>
            </select>
            <p class="error" th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></p>
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" th:classappend="${#fields.hasErrors('price')} ? 'error' : ''">
            <p class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>

        <div>
            <label for="roastLevel">Roast Level:</label>
            <select id="roastLevel" th:field="*{roastLevel}" th:classappend="${#fields.hasErrors('roastLevel')} ? 'error' : ''">
                <option value="" disabled selected>-- Please Select --</option>
                <option th:each="level : ${roastLevels}" th:value="${level}" th:text="${level}"></option>
            </select>
            <p class="error" th:if="${#fields.hasErrors('roastLevel')}" th:errors="*{roastLevel}"></p>
        </div>

        <div>
            <label for="origin">Origin:</label>
            <input type="text" id="origin" th:field="*{origin}" th:classappend="${#fields.hasErrors('origin')} ? 'error' : ''">
            <p class="error" th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}"></p>
        </div>

        <div>
            <label>Decaf:</label>
            <input type="hidden" name="decaf" value="false">
            <input type="checkbox" id="isDecaf" th:field="*{decaf}" value="true">
        </div>

        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" th:field="*{stock}" th:classappend="${#fields.hasErrors('stock')} ? 'error' : ''">
            <p class="error" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></p>
        </div>

        <div>
            <label>Flavor Notes:</label>
            <div class="checkbox-group" th:classappend="${#fields.hasErrors('flavorNotes')} ? 'error' : ''">
                <label><input type="checkbox" th:field="*{flavorNotes}" value="Chocolate">Chocolate</label>
                <label><input type="checkbox" th:field="*{flavorNotes}" value="Mint">Mint</label>
                <label><input type="checkbox" th:field="*{flavorNotes}" value="Strawberry">Strawberry</label>
                <label><input type="checkbox" th:field="*{flavorNotes}" value="Orange">Orange</label>
                <label><input type="checkbox" th:field="*{flavorNotes}" value="Blueberry">Blueberry</label>
                <label><input type="checkbox" th:field="*{flavorNotes}" value="Pineapple">Pineapple</label>
            </div>
            <p class="error" th:if="${#fields.hasErrors('flavorNotes')}" th:errors="*{flavorNotes}"></p>
        </div>

        <div>
            <label for="brewMethods">Brew Method:</label>
            <select id="brewMethods" th:field="*{brewMethod}" th:classappend="${#fields.hasErrors('brewMethod')} ? 'error' : ''">
                <option value="" disabled selected>-- Please Select --</option>
                <option th:each="method : ${brewMethods}" th:value="${method}" th:text="${method}"></option>
            </select>
            <p class="error" th:if="${#fields.hasErrors('brewMethod')}" th:errors="*{brewMethod}"></p>
        </div>

        <button type="submit">Save</button>
    </form>

    <a href="/">Back to Coffee List</a>
</div>

</body>
</html>
