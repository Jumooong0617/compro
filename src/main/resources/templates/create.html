<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Coffee</title>
    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3e2723;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2c1d15;
            color: #e4d3b7;
            margin: 0;
            padding-top: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #3e2723;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d7a86e;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #e4d3b7;
            margin-bottom: 5px;
            font-size: 16px;
        }

        input, select {
            padding: 10px;
            border: 1px solid #d7a86e;
            border-radius: 5px;
            font-size: 16px;
            background-color: #4e342e;
            color: #e4d3b7;
        }

        input.error, select.error {
            border: 2px solid #f44336;
            background-color: #5e2e2e;
        }

        .error {
            color: #f44336;
            font-size: 13px;
            font-weight: normal;
            margin-top: 4px;
        }

        button {
            background-color: #d7a86e;
            color: #3e2723;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c69463;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #d7a86e;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }

        .back-link:hover {
            color: #c69463;
        }



    </style>
</head>

<body>
<header>Add Coffee</header>
<div class="container">
    <h1>New Coffee</h1>

    <form th:action="@{/save}" method="POST" th:object="${newCoffee}">

        <div class="form-group">
            <label for="name">Coffee Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter coffee name"
                   th:classappend="${#fields.hasErrors('name')} ? 'error' : ''">
            <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" th:field="*{type}" th:classappend="${#fields.hasErrors('type')} ? 'error' : ''">
                <option value="" disabled selected>-- Select Type --</option>
                <option th:each="t : ${coffeeTypes}" th:value="${t}" th:text="${t}"></option>
            </select>
            <p class="error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
        </div>


        <div class="form-group">
            <label for="size">Choose Size:</label>
            <select id="size" th:field="*{size}" th:classappend="${#fields.hasErrors('size')} ? 'error' : ''">
                <option value="" disabled selected>-- Select Size --</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            <p class="error" th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></p>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" placeholder="e.g., 4.50"
                   th:classappend="${#fields.hasErrors('price')} ? 'error' : ''">
            <p class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>

        <div class="form-group">
            <label for="roastLevel">Roast Level:</label>
            <select id="roastLevel" th:field="*{roastLevel}" th:classappend="${#fields.hasErrors('roastLevel')} ? 'error' : ''">
                <option value="">-- Select a Roast Level--</option>
                <option th:each="level : ${roastLevels}" th:value="${level}" th:text="${level}"></option>
            </select>
            <p class="error" th:if="${#fields.hasErrors('roastLevel')}" th:errors="*{roastLevel}"></p>
        </div>

        <div class="form-group">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" th:field="*{origin}" placeholder="e.g., Japan">
        </div>

        <div class="form-group">
            <label for="isDecaf">Decaf:</label>
            <select id="isDecaf" th:field="*{decaf}">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" th:field="*{stock}" placeholder="Available quantity"
                   th:classappend="${#fields.hasErrors('stock')} ? 'error' : ''">
            <p class="error" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></p>
        </div>

        <div class="form-group">
            <label>Flavor Notes:</label>
            <div th:each="note : ${flavorOptions}">
                <label>
                    <input type="checkbox" th:field="*{flavorNotes}" th:value="${note}"> <span th:text="${note}"></span>
                </label>
            </div>
            <p class="error" th:if="${#fields.hasErrors('flavorNotes')}" th:errors="*{flavorNotes}"></p>
        </div>

        <div class="form-group">
            <label for="brewMethod">Brew Method:</label>
            <select id="brewMethod" th:field="*{brewMethod}" th:classappend="${#fields.hasErrors('brewMethod')} ? 'error' : ''">
                <option th:each="method : ${brewMethods}" th:value="${method}" th:text="${method}"></option>
            </select>
            <p class="error" th:if="${#fields.hasErrors('brewMethod')}" th:errors="*{brewMethod}"></p>
        </div>

        <button type="submit">Save</button>
    </form>

    <a href="/" class="back-link">Back to Coffee List</a>
</div>
</body>
</html>
