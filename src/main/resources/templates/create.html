<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Coffee</title>
    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3e2723;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2c1d15;
            color: #e4d3b7;
            margin: 0;
            padding-top: 80px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #3e2723;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d7a86e;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #e4d3b7;
            margin-right: 15px;
            font-size: 16px;
            width: 180px;
            text-align: right;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d7a86e;
            border-radius: 5px;
            font-size: 16px;
            background-color: #4e342e;
            color: #e4d3b7;
        }

        button {
            background-color: #d7a86e;
            color: #3e2723;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 18px;
        }

        button:hover {
            background-color: #c69463;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #d7a86e;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #c69463;
        }

        .error {
            color: #f44336;
            font-weight: bold;
            font-size: 14px;
            margin-left: 195px;
            text-align: left;
        }
    </style>
</head>
<body>

<header>Add Coffee</header>
<div class="container">
    <h1>New Coffee</h1>

    <form th:action="@{/save}" method="POST" th:object="${newCoffee}">
        <div class="form-group">
            <label for="name">Coffee Name:</label>
            <div style="width: 100%;">
                <input type="text" id="name" th:field="*{name}" placeholder="Enter coffee name"
                       th:classappend="${#fields.hasErrors('name')} ? 'error' : ''">
                <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <div style="width: 100%;">
                <input type="text" id="type" th:field="*{type}" placeholder="e.g., Espresso, Latte"
                       th:classappend="${#fields.hasErrors('type')} ? 'error' : ''">
                <p class="error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="size">Choose Size:</label>
            <div style="width: 100%;">
                <select id="size" th:field="*{size}" th:classappend="${#fields.hasErrors('size')} ? 'error' : ''" >
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <p class="error" th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <div style="width: 100%;">
                <input type="number" step="0.01" id="price" th:field="*{price}" placeholder="e.g., 4.50"
                       th:classappend="${#fields.hasErrors('price')} ? 'error' : ''">
                <p class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="roastLevel">Roast Level:</label>
            <div style="width: 100%;">
                <select id="roastLevel" th:field="*{roastLevel}" th:classappend="${#fields.hasErrors('roastLevel')} ? 'error' : ''">
                    <option th:each="level : ${roastLevels}" th:value="${level}" th:text="${level}"></option>
                </select>
                <p class="error" th:if="${#fields.hasErrors('roastLevel')}" th:errors="*{roastLevel}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="origin">Origin:</label>
            <div style="width: 100%;">
                <input type="text" id="origin" th:field="*{origin}" placeholder="e.g., Ethiopia"
                       th:classappend="${#fields.hasErrors('origin')} ? 'error' : ''">
                <p class="error" th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="isDecaf">Decaf:</label>
            <div style="width: 100%;">
                <select id="isDecaf" th:field="*{decaf}">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <div style="width: 100%;">
                <input type="number" id="stock" th:field="*{stock}" placeholder="Available quantity"
                       th:classappend="${#fields.hasErrors('stock')} ? 'error' : ''">
                <p class="error" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></p>
            </div>
        </div>

        <div class="form-group">
            <label>Flavor Notes:</label>
            <div>
                <input type="checkbox" name="flavorNotes" value="Nutty"
                       th:checked="${coffee.flavorNotes != null and coffee.flavorNotes.contains('Nutty')}"> Nutty<br>
                <input type="checkbox" name="flavorNotes" value="Fruity"
                       th:checked="${coffee.flavorNotes != null and coffee.flavorNotes.contains('Fruity')}"> Fruity<br>
                <input type="checkbox" name="flavorNotes" value="Chocolatey"
                       th:checked="${coffee.flavorNotes != null and coffee.flavorNotes.contains('Chocolatey')}"> Chocolatey<br>
                <input type="checkbox" name="flavorNotes" value="Spicy"
                       th:checked="${coffee.flavorNotes != null and coffee.flavorNotes.contains('Spicy')}"> Spicy
            </div>
        </div>

        <div class="form-group">
            <label for="brewMethod">Brew Method:</label>
            <div style="width: 100%;">
                <select id="brewMethod" th:field="*{brewMethod}" th:classappend="${#fields.hasErrors('brewMethod')} ? 'error' : ''">
                    <option th:each="method : ${brewMethods}" th:value="${method}" th:text="${method}"></option>
                </select>
                <p class="error" th:if="${#fields.hasErrors('brewMethod')}" th:errors="*{brewMethod}"></p>
            </div>
        </div>

        <button type="submit">Save</button>
    </form>

    <a href="/" class="back-link">Back to Coffee List</a>
</div>

</body>
</html>
