<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Coffee</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e5d8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fffaf0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #5e3c2e;
            font-family: 'Georgia', serif;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
        }

        label {
            width: 150px;
            text-align: right;
            font-weight: bold;
            color: #5e3c2e;
            margin-right: 10px;
        }

        input, select {
            flex: 1;
            padding: 8px;
            border: 1px solid #8b5a2b;
            border-radius: 5px;
        }

        button {
            background-color: #6f4e37;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #5a3224;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            color: #6f4e37;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #5a3224;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>New Coffee</h1>

    <form action="/save" method="POST">
        <div class="form-group">
            <label for="name">Coffee Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" name="type" required>
        </div>

        <div class="form-group">
            <label for="size">Size</label>
            <select id="size" name="size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="roastLevel">Roast Level</label>
            <input type="text" id="roastLevel" name="roastLevel" required>
        </div>

        <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" id="origin" name="origin" required>
        </div>

        <div class="form-group">
            <label for="isDecaf">Decaf</label>
            <select id="isDecaf" name="isDecaf">
                <option value="true">Yes</option>
                <option value="false" selected>No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" required>
        </div>

        <div class="form-group">
            <label for="flavorNotes">Flavor Notes</label>
            <input type="text" id="flavorNotes" name="flavorNotes">
        </div>

        <div class="form-group">
            <label for="brewMethod">Brew Method</label>
            <input type="text" id="brewMethod" name="brewMethod" required>
        </div>

        <button type="submit">Save</button>
    </form>

    <a href="/" class="back-link">Back to Coffee List</a>
</div>

</body>
</html>
