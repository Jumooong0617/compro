<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Coffee</title>
    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3e2723;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2c1d15;
            color: #e4d3b7;
            margin: 0;
            padding-top: 80px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #3e2723;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d7a86e;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #e4d3b7;
            margin-right: 15px;
            font-size: 16px;
            width: 180px; /* Added width for better alignment */
            text-align: right; /* Aligns the label text to the right */
        }

        input, select {
            width: 100%;
            padding: 12px; /* Increased padding for better visual consistency */
            border: 1px solid #d7a86e;
            border-radius: 5px;
            font-size: 16px;
            background-color: #4e342e;
            color: #e4d3b7;
        }

        button {
            background-color: #d7a86e;
            color: #3e2723;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 18px;
        }

        button:hover {
            background-color: #c69463;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #d7a86e;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #c69463;
        }
    </style>
</head>
<body>

<header>Edit Coffee</header>

<div class="container">
    <h1>Edit <span th:text="${coffee.name}">Coffee</span></h1>

    <form action="/update" method="post" th:action="@{/update}">
        <input type="hidden" name="id" th:value="${coffee.id}">

        <div class="form-group">
            <label for="name">Coffee Name:</label>
            <input type="text" id="name" name="name" th:value="${coffee.name}" required>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" th:value="${coffee.type}" required>
        </div>

        <div class="form-group">
            <label for="size">Choose Size:</label>
            <select id="size" name="size" th:value="${coffee.size}">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" th:value="${coffee.price}" required>
        </div>

        <div class="form-group">
            <label for="roastLevel">Roast Level:</label>
            <select id="roastLevel" name="roastLevel" th:value="${coffee.roastLevel}">
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div class="form-group">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" th:value="${coffee.origin}" required>
        </div>

        <div class="form-group">
            <label>Decaf:</label>
            <select name="isDecaf" id="isDecaf" th:value="${coffee.isDecaf}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" th:value="${coffee.stock}" required>
        </div>

        <div class="form-group">
            <label for="flavorNotes">Flavor Notes:</label>
            <input type="text" id="flavorNotes" name="flavorNotes" th:value="${coffee.flavorNotes}">
        </div>

        <div class="form-group">
            <label for="brewMethod">Brew Method:</label>
            <select id="brewMethod" name="brewMethod" th:value="${coffee.brewMethod}">
                <option value="drip">Drip</option>
                <option value="espresso">Espresso</option>
                <option value="frenchPress">French Press</option>
            </select>
        </div>

        <button type="submit">Save</button>
    </form>

    <a href="/" class="back-link">Back to Coffee List</a>
</div>

</body>
</html>
