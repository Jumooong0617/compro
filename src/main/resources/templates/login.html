<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #2c1d15;
            font-family: 'Courier New', Courier, monospace;
            color: #e4d3b7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #3e2723;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #d7a86e;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #5d4037;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #d7a86e;
        }
        input[type="submit"] {
            padding: 12px;
            background-color: #d7a86e;
            color: #3e2723;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #c69463;
        }
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: -10px;
        }

    </style>
</head>
<body>

<form action="/login" method="POST" th:object="${user}">
    <p th:if="${error}" th:text="${error}"></p>

    <div>
        <label for="username">User Name:</label>
        <input type="text" th:field="*{username}" id="username" placeholder="Enter username">
        <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Enter password">
    </div>

    <input type="submit" value="Login">
</form>

</body>
</html>
