<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="form-container">
    <h1>Login</h1>

    <form th:action="@{/login}" th:object="${coffeeUser}" method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" class="input-field" required>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></p>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" class="input-field" required>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
        </div>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <div class="action">
            <button type="submit" class="button">Login</button>
            <a href="/" class="cancel">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
