<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="menuItem(url, label, menuKey, activeMenu)">
    <li th:attr="data-url=${url}"
        th:classappend="${activeMenu == menuKey ? 'active' : ''}">
        <span th:switch="${menuKey}">
            <svg th:case="'home'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e3e3e3">
                <path d="M3 12l9-9 9 9v9a3 3 0 0 1-3 3h-3v-6h-6v6H6a3 3 0 0 1-3-3v-9z" stroke="none"/>
            </svg>
            <svg th:case="'catalog'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e3e3e3">
                <rect x="3" y="5" width="18" height="3" rx="1"/>
                <rect x="3" y="10.5" width="18" height="3" rx="1"/>
                <rect x="3" y="16" width="18" height="3" rx="1"/>
            </svg>
            <svg th:case="'add'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e3e3e3">
                <circle cx="12" cy="12" r="10" stroke="none"/>
                <path d="M12 8v8M8 12h8" stroke="#e3e3e3" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <svg th:case="'logout'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e3e3e3">
                <path d="M16 17l5-5-5-5M21 12H9M13 19v-2H5v-6h8v-2" stroke="#e3e3e3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
        </span>
        <span th:text="${label}">Menu Item</span>
        <span>&gt;</span>
    </li>
</th:block>
</body>
</html>
